<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1f2937" />
    <meta name="background-color" content="#ffffff" />
    
    <!-- Mobile Web App Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="POS System" />
    
    <!-- App Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="96x96" href="/icons/icon-96x96.png" />

    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />

    <link rel="apple-touch-icon" sizes="384x384" href="/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#1f2937" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    
    <!-- SEO and Description -->
    <meta name="description" content="A modern Point of Sale system with AI-powered features for comprehensive retail management and intelligent transaction processing." />
    <meta name="keywords" content="POS, Point of Sale, retail, business, transactions, AI, inventory, customers" />
    <meta name="author" content="POS System" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="POS System - Point of Sale" />
    <meta property="og:description" content="A modern Point of Sale system with AI-powered features for comprehensive retail management and intelligent transaction processing." />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:url" content="/" />
    <meta property="og:type" content="website" />
    
    <title>POS System - Point of Sale</title>
  </head>
  <body>
    <div id="root">
      <!-- Early loading indicator before React loads -->
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #ffffff;">
        <div style="text-align: center;">
          <div style="width: 48px; height: 48px; border: 4px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p style="color: #6b7280; font-size: 14px; font-family: system-ui, -apple-system, sans-serif;">Loading POS System...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
